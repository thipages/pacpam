<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacpam — démos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #e0e0e0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        h1 { font-size: 1.4rem; margin-bottom: 8px; }
        p { font-size: 0.85rem; color: #777; margin-bottom: 32px; }
        .links { display: flex; gap: 16px; }
        .card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 32px;
            transition: border-color 0.15s;
        }
        .card:hover { border-color: #7fdbca; }
        .card a {
            color: #7fdbca;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .card .desc {
            font-size: 0.75rem;
            color: #555;
            margin-top: 4px;
        }
        .card .test-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: #555;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #282840;
            cursor: pointer;
        }
        .card .test-toggle input { cursor: pointer; }
    </style>
</head>
<body>
    <h1><a href="https://github.com/thipages/pacpam" style="color:inherit;text-decoration:none">pacpam</a></h1>
    <p>Bibliothèque P2P WebRTC — <a href="https://github.com/thipages/pacpam" style="color:#555;font-size:0.8rem">GitHub</a></p>
    <nav class="links">
        <div class="card">
            <a href="chat/">Chat</a>
            <div class="desc">Couche 3 — P2PSync + Guard + Session</div>
            <label class="test-toggle">
                <input type="checkbox" data-test-cb="chat/"> mode test
            </label>
        </div>
        <div class="card">
            <a href="pong/">Pong</a>
            <div class="desc">Couche 3 — Centralisé, 30fps</div>
            <label class="test-toggle">
                <input type="checkbox" data-test-cb="pong/"> mode test
            </label>
        </div>
        <div class="card">
            <a href="tests/">Tests P2PSync</a>
            <div class="desc">Couche 3 — sessions multiplexées</div>
        </div>
        <div class="card">
            <a href="state-machine/">Machines à états</a>
            <div class="desc">Outil de visualisation des SM</div>
        </div>
    </nav>
    <script>
        document.querySelectorAll('[data-test-cb]').forEach(cb => {
            cb.addEventListener('change', () => {
                const base = cb.dataset.testCb;
                const a = cb.closest('.card').querySelector('a');
                a.href = base + (cb.checked ? '?test' : '');
            });
        });
    </script>
</body>
</html>
