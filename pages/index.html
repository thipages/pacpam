<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacpam — démos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #e0e0e0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        h1 { font-size: 1.4rem; margin-bottom: 8px; }
        p { font-size: 0.85rem; color: #777; margin-bottom: 32px; }
        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row { display: flex; gap: 16px; }
        .section-label {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 28px 0 10px;
        }
        .section-label:first-child { margin-top: 0; }
        .card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 32px;
            transition: border-color 0.15s;
        }
        .card:hover { border-color: #7fdbca; }
        .card a {
            color: #7fdbca;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .card .desc {
            font-size: 0.75rem;
            color: #555;
            margin-top: 4px;
        }
        .test-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: #555;
            margin-top: 10px;
            cursor: pointer;
        }
        .test-toggle input { cursor: pointer; }
    </style>
</head>
<body>
    <h1><a href="https://github.com/thipages/pacpam" style="color:inherit;text-decoration:none">pacpam</a></h1>
    <p>Bibliothèque P2P WebRTC — <a href="https://github.com/thipages/pacpam" style="color:#555;font-size:0.8rem">GitHub</a></p>
    <nav class="links">
        <div class="section-label">Démos</div>
        <div class="row">
            <div class="card">
                <a data-demo href="chat/">Chat</a>
                <div class="desc">Couche 3 — P2PSync + Guard + Session</div>
            </div>
            <div class="card">
                <a data-demo href="pong/">Pong</a>
                <div class="desc">Couche 3 — Centralisé, 30fps</div>
            </div>
        </div>
        <label class="test-toggle">
            <input type="checkbox" id="testModeCb"> mode test
        </label>
        <div class="section-label">Outils</div>
        <div class="row">
            <div class="card">
                <a href="tests/">Tests P2PSync</a>
                <div class="desc">Couche 3 — sessions multiplexées</div>
            </div>
            <div class="card">
                <a href="state-machine/">Machines à états</a>
                <div class="desc">Visualisation des machines à états</div>
            </div>
        </div>
    </nav>
    <script>
        const testCb = document.getElementById('testModeCb');
        const demoLinks = document.querySelectorAll('a[data-demo]');
        const bases = [...demoLinks].map(a => a.getAttribute('href'));
        testCb.addEventListener('change', () => {
            demoLinks.forEach((a, i) => {
                a.href = bases[i] + (testCb.checked ? '?test' : '');
            });
        });
    </script>
</body>
</html>
